{% extends 'shop/base.html' %}
{% block content %}
<html>
<head>
    <title>Basket edit</title>
</head>
    <body>
        <h1>Create new basket</h1>

        <p>Please modify the details of your new basket:</p>
        <form method="POST"> 
        {% csrf_token %}
        <p>Basketname:</p>
        <p><input type = "text" name = "basketname" value = "basket1" required="required"></p>
        <p>Consignee:</p>
        <p><input type = "text" name = "name" required="required"></p>
        <p>Address:</p>
        <p><input type = "text" name = "address" required="required"></p>
        <p><input type="submit" name="Create"></p>
        </form>
        {{msg}}
        {% if judge %}
        Success! Go to <a href = "{% url 'shop:item_add' basketname=basketname %}">product list</a> to pick what you want.</p>
        {% endif %}
    </body>
</html>
{% endblock %}
