<html>
<head>
    <title>Product add</title>
</head>
    <body>
        <h1>Product add</h1>
        <form action = "/" method = "post">
            {% csrf_token %}
            <p>Add new product:</p>
            <p>
                Name: <input type = "text" name = "name" placeholder="Product name" required="required">
                Type: <select name= "type">
                    <option>Food</option><option>Clothes</option><option>Living</option>
                    <option>Activities</option><option>Common</option></select>
                Price: <input type = "number" name = "price" placeholder="Product price" max="999999.99" required="required">
                Amount: <input type = "integer" name = "amount" placeholder="Product amount" required="required">
                <input type = "submit" value = "submit" >
            </p>
            <p><a href = "{% url 'shop:product_list' %}">Home</a></p>
        </form> 
    </body>
</html>
